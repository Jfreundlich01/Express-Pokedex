<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/public/styles/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <img class = "pokadex" src="/public/images/pokadex.png" alt="">
            <div class="new-pokemon-form">
                <form action="">
                    <input type="text" id = "pokemon-name" name="pokemon-name" value="Pokemon Name">

                    <input type="text" id = "pokemon-image" name="pokemon-image" value="pokemon url">

                    <input type="text" id = "pokemon-type" name="pokemon-type" value="type1,type2">

                    <div class="stats-cont">
                        <div>
                            <input type="text" id = "pokemon-HP" name="pokemon-HP">
                        </div>
                        <div>
                            <input type="text" id = "pokemon-attack" name="pokemon-attack">
                        </div>
                        <div>
                            <input type="text" id = "pokemon-defense" name="pokemon-defense">
                        </div>
                        <div>
                            <input type="text" id = "pokemon-spattack" name="pokemon-spattack">
                        </div>
                        <div>
                            <input type="text" id = "pokemon-spdefense" name="pokemon-spdefense">
                        </div>
                        <div>
                            <input type="text" id = "pokemon-speed" name="pokemon-speed">
                        </div>
                    </div>


                </form>
            </div>
            <div class="new">
                <a href="pokedex/new">Create a New Pokemon</a>
            </div>
        </div>
    </body>
    </html>
